name: Fetch Samakal Opinion

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at 00:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run FlareSolverr container
      - name: Run FlareSolverr container
        run: |
          docker run -d --name flaresolverr -p 8191:8191 ghcr.io/flaresolverr/flaresolverr:latest
          sleep 10

      # Fetch HTML from Samakal
      - name: Run fetch script
        run: python fetch.py

      # Parse HTML and update XML
      - name: Parse to XML
        run: python parse_to_xml.py

      # Commit and push updated files
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add opinion.html articles.xml
          git commit -m "Daily update" || echo "No changes"
          git push